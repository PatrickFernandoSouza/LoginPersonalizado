<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <main>
        <section class="container-flex-main">
            <div class="container-img"></div>
            <div class="container-form">
                <h2>Bem vindo à nossa plataforma!</h2>
                <div class="form">
                    <h3>Faça seu login abaixo:</h3>
                    <form action="">
                        <div class="container-input">
                            <label for="">Email ou Usuário</label>
                            <input type="email" name="user" placeholder="Seu email ou usuário" required>
                        </div>
                        <div class="container-input">
                            <label for="">Senha</label>
                            <input type="text" name="password" placeholder="Senha" required>
                        </div>
                        <div class="container-button">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                    <div class="container-signUp">
                        <span>Não possui cadastro? <a href="#">Cadastre-se</a></span>
                    </div>
                </div>

            </div>
            </div>
        </section>
    </main>
</body>

</html>
